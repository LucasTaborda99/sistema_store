<mat-card>
  <b><span>Gerenciar Vendas</span></b>
</mat-card>
<hr>
  <div class="container">
    <h2>Registrar Venda</h2>
    <form (ngSubmit)="registrarVenda()">
      <div class="form-group">
        <label for="produto_id">ID do Produto:</label>
        <input type="number" id="produto_id" name="produto_id" [(ngModel)]="venda.produto_id" (input)="preventNegativeNumbers($event)" required>
      </div>
      <div class="form-group">
        <label for="quantidade_vendida">Quantidade Vendida:</label>
        <input type="number" id="quantidade_vendida" name="quantidade_vendida" pattern="[0-9]*" inputmode="numeric"
        [(ngModel)]="venda.quantidade_vendida" (input)="preventNegativeNumbers($event)" required>
      </div>
      <button type="submit" class="btn-submit">Registrar Venda</button>
    </form>
  </div>
