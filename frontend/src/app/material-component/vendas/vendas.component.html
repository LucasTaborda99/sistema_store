<div>
    <h2>Registrar Venda</h2>
    <form (ngSubmit)="registrarVenda()">
      <div>
        <label for="produto_id">ID do Produto:</label>
        <input type="number" id="produto_id" name="produto_id" [(ngModel)]="venda.produto_id" required>
      </div>
      <div>
        <label for="quantidade_vendida">Quantidade Vendida:</label>
        <input type="number" id="quantidade_vendida" name="quantidade_vendida" [(ngModel)]="venda.quantidade_vendida" required>
      </div>
      <button type="submit">Registrar Venda</button>
    </form>
  </div>
