<mat-card>
  <b><span>Gerenciar Vendas</span></b>
</mat-card>
<hr>
  <div class="container" class="dark-mode">
    <h2>Registrar Venda</h2>
    <form (ngSubmit)="registrarVenda()">
      <div class="form-row">
        <div class="form-group">
          <label for="produto_nome">Nome do Produto:</label>
          <input id="produto_nome" name="produto_nome" [(ngModel)]="venda.produto_nome" required>
        </div>
        <div class="form-group">
          <label for="quantidade_vendida">Preço Unitário:</label>
          <input type="number" id="preco_unitario" name="preco_unitario" pattern="[0-9]*" inputmode="numeric"
          [(ngModel)]="venda.preco_unitario" (input)="preventNegativeNumbers($event)" (ngModelChange)="updateTotalValue()" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="quantidade_vendida">Quantidade Vendida:</label>
          <input type="number" id="quantidade_vendida" name="quantidade_vendida" pattern="[0-9]*" inputmode="numeric"
          [(ngModel)]="venda.quantidade_vendida" (input)="preventNegativeNumbers($event)" (ngModelChange)="updateTotalValue()" required>
        </div>
        <div class="form-group">
          <label for="desconto_aplicado">Desconto Aplicado:</label>
          <input type="number" id="desconto_aplicado" name="desconto_aplicado" pattern="[0-9]*" inputmode="numeric"
          [(ngModel)]="venda.desconto_aplicado" (input)="preventNegativeNumbers($event)" (ngModelChange)="updateTotalValue()" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="cliente_nome">Nome do Cliente:</label>
          <input id="cliente_nome" name="cliente_nome" [(ngModel)]="venda.cliente_nome" required>
        </div>
        <div class="form-group">
          <label for="total_venda">Valor Total da Venda:</label>
          <span> {{ venda.total_venda }}</span>
        </div>
      </div>
      <div class="button-wrapper">
        <button type="submit" class="btn-submit">Registrar Venda</button>
    </div>
    </form>
  </div>
